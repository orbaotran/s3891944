<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <style>
            .row{
                width:720px;
                margin: 20px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container">
                <img id="img1" src="img/ASM2 icons-01.png" height="200" width="200"
                    onmouseover= "this.src='img/ASM2 icons-01.png';"
                    onmouseout= "this.src='img/ASM2 icons-01.png';"
                />
            </div>
            
            <div class="image-container">
                <img id="img2" src="img/ASM2 icons-02.png" height="200" width="200"
                    onmouseover= "this.src='img/ASM2 icons-02.png';"
                    onmouseout= "this.src='img/ASM2 icons-02.png';"                     
                />
            </div>
            
            <div class="image-container">
                <img id="img3" src="img/ASM2 icons-03.png" height="200" width="200"
                    onmousedown= "this.src='img/ASM2 icons-03.png';"
                    onmouseup= "this.src='img/ASM2 icons-03.png';"
                />
            </div>
            
        </div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/ASM2 icons-04.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img5" src="img/ASM2 icons-05.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img6" src="img/ASM2 icons-06.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/ASM2 icons-07.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img8" src="img/ASM2 icons-08.png" height="200" width="200"/></div>
            <div class="image-container"><img id="img9" src="img/ASM2 icons-09.png" height="200" width="200"/></div>
        </div>

        <script>
            var sound1 = new buzz.sound("sound/Can_1.1.mp3");
            var sound2 = new buzz.sound("sound/Switch_1.2.mp3");
            var sound3 = new buzz.sound("sound/Bottle_1.3.mp3");
            var sound4 = new buzz.sound("sound/Fan_1.4.mp3");
            var sound5 = new buzz.sound("sound/CD_1.5.mp3");
            var sound6 = new buzz.sound("sound/Paper_1.6.mp3");
            var sound7 = new buzz.sound("sound/Ice_1.7.mp3");
            var sound8 = new buzz.sound("sound/Pizza_1.8.mp3");
            var sound9 = new buzz.sound("sound/Phone_1.9.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
